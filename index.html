<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Like to Go on a Date with Me?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Gradient Animated Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            color: #444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            position: relative;
        }


        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            z-index: 1;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .yes-button {
            background-color: #4caf50;
            color: white;
        }

        .no-button {
            background-color: #ff3b3b;
            color: white;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .progress-container {
            margin-top: 20px;
            background: #ddd;
            border-radius: 10px;
            width: 100%;
            height: 10px;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            background: #4caf50;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        /* Moving No Button Animation */
        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            75% { transform: translate(5px, 0); }
        }

        .no-button.hover {
            animation: bounce 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Would you like to go on a date with me?</h1>
        <div class="button-container">
            <button class="button yes-button" onclick="yesClicked()">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button class="button no-button" onmouseover="moveNoButton()"><span>üèÉ</span>No</button>
        </div>
        <div class="message" id="message"></div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");

        function yesClicked() {
            progressContainer.style.display = "block";
            let progress = 0;

            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    showMessage();
                }
            }, 300);
        }

        function noClicked() {
            alert("Oops! Looks like you weren't supposed to click that üòú");
        }

        function showMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "I knew you would say yes üéâ Meet me on Friday at Murphies at 8pm!";
            messageDiv.classList.add("visible");
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            const container = document.querySelector('.button-container');
            const yesButtonRect = yesButton.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const newLeft = Math.random() * (containerRect.width - buttonWidth);
            const newTop = Math.random() * (containerRect.height - buttonHeight);

            noButton.style.position = "absolute";
            noButton.style.left = `${Math.max(0, newLeft)}px`;
            noButton.style.top = `${Math.max(0, newTop)}px`;

            noButton.addEventListener('click', function handleClick() {
                showCustomAlert("Oops! Looks like you weren't supposed to click that üòú");

                noButton.removeEventListener('click', handleClick);

                setTimeout(() => {
                    resetButtonPosition();
                }, 2000); 
            });
            
            noButton.classList.add('hover');
            setTimeout(() => {
                noButton.classList.remove('hover');
            }, 500); 
        }

        function showCustomAlert(message) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.classList.add("visible");

            setTimeout(() => {
                messageDiv.classList.remove("visible");
            }, 2000);
        }

        function resetButtonPosition() {
            const noButton = document.querySelector('.no-button');
            noButton.style.position = "static"; 
            noButton.style.left = null;
            noButton.style.top = null;
        }

    </script>
</body>
</html>
